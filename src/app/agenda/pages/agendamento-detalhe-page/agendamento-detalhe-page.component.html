                Voltar
            </a>

                <button class="button danger">Cancelar</button>
                <button class="button success">Realizado</button>
            </div>
        </div>

        <div class="content">
            <div class="detail-container">
                <div class="detail-field">
                    <label>Cliente</label>
                    <input type="text" name="nome" id="#nome" value="Maria Olivia" disabled>
                </div>
                <div class="detail-field">
                    <label>horario do atendimento</label>
                    <input type="text" name="nome" id="#nome" value="10:30 - 11:45" disabled>
                </div>
                <div class="detail-field">
                    <label>Profissional resposável</label>
                    <input type="text" name="nome" id="#nome" value="Leticia Oliveira" disabled>
                </div>
                <div class="detail-field">
                    <label>Serviço</label>
                    <input type="text" name="nome" id="#nome" value="Design com rena" disabled>
                </div>
                <div class="detail-field">
                    <label>Situação do atendimento</label>
                    <input type="text" name="nome" id="#nome" value="Pendente" disabled>
                </div>
            </div>
        </div>
    </div>
