<div class="default-position">
    <div class="container">
        <div class="header">
            <a [routerLink]="['/agenda']">
                <button class="button">Voltar</button>
            </a>

            <div class="action-container">
                <button class="button danger">
                    Cancelar
                </button>
                <button class="button success">

                    Confirmar
                </button>
            </div>

        </div>

        <div *ngIf="agendamento" class="content">
            <div class="detail-container">

                <div class="detail-line">
                    <h2 class="field">Cliente</h2>
                    <h2 class="value">{{agendamento.customerName}}</h2>
                </div>

                <div class="detail-line">
                    <h2 class="field">Horário do atendimento</h2>
                    <h2 class="value">{{agendamento.start | date: 'HH:mm' }} - {{agendamento.end | date: 'HH:mm'}}</h2>
                </div>

                <div class="detail-line">
                    <h2 class="field">Profissional responsável</h2>
                    <h2 class="value">{{agendamento.providerName}}</h2>
                </div>

                <div class="detail-line">
                    <h2 class="field">Serviço</h2>
                    <h2 class="value">{{agendamento.serviceName}}</h2>
                </div>
                <div class="detail-line">
                    <h2 class="field">Status do atendimento</h2>
                    <h2 class="value">{{agendamento.status}}</h2>
                </div>
            </div>
        </div>

        <div *ngIf="!agendamento" class="content">
            <p>Nada por aqui</p>
        </div>
    </div>
</div>
