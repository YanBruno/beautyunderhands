<div class="month-view-container">
    <div class="header">
        <span>{{ day | date}}</span>

        <button class="month-button">
            <span class="icon material-symbols-outlined">calendar_month</span>
        </button>

    </div>
    <section class="schedules-container">
        <app-scheduling-item-card *ngFor="let agendamento of agendamentos" [agendamento]="agendamento" />
    </section>
    <!-- <app-search-bar /> -->
    <!-- <app-calendar [selectedDay]="day" (calendarDay)="getSelectedDay($event)" /> -->
</div>
