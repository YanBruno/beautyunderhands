<div class="month">
    <button class="button" (click)="changeMonth(-1)">
        <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <p>{{date | date:'MMMM'}} - {{date | date: 'Y'}}</p>

    <button class="button" (click)="changeMonth(+1)">
        <span class="material-symbols-outlined">chevron_right</span>
    </button>
</div>

<div class="calendar-container">
    <div class="week-days month-grid">
        <p>Segunda</p>
        <p>Terça</p>
        <p>Quarta</p>
        <p>Quinta</p>
        <p>Sexta</p>
        <p>Sabado</p>
        <p>Domingo</p>
    </div>

    <div class="number-days month-grid week-day-{{firstWeekDay}}">
        <div *ngFor="let day of days;" class="day-container" (click)="setSelectedDay(day)"
            [ngClass]="{'today': day.isToday}" [ngClass]="{'selected': day.isSelected}">
            <p class="day-title">{{day.day}}</p>
            <p class="day-description">10 atendimentos</p>
            <!-- <p class="day-details">
                detalhes do dia mostrando uma lista de clientes que serão atendidadas
            </p> -->
        </div>
    </div>
</div>
