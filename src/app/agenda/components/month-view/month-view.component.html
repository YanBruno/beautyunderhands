<div class="month-container">
    <div class="month-details">
        detalhes
    </div>

    <div class="month-wrapper">
        <header>
            <button (click)="changeDate(-1)" class="button">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <p class="current-date">{{date | date: "MMMM"}} - {{date | date: "YYY"}}</p>
            <button (click)="changeDate(1)" class="button">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </header>

        <section class="calendar">
            <ul class="weeks">
                <li>Dom</li>
                <li>Seg</li>
                <li>Ter</li>
                <li>Qua</li>
                <li>Qui</li>
                <li>Sex</li>
                <li>Sab</li>
            </ul>
            <ul class="days">
                <li *ngFor="let date of dates" [ngClass]="{'today': date.today, 'inactive': date.incative}" class="">
                    {{date.day}}</li>
            </ul>
        </section>
    </div>
</div>
