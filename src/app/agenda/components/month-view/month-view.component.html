<div class="month">
    <button>
        <span (click)="prevMonth()" class="button material-symbols-outlined">chevron_left</span>
    </button>

    <p>{{date | date:'MMMM'}} - {{date | date: 'Y'}}</p>

    <button>
        <span (click)="nextMonth()" class="button material-symbols-outlined">chevron_right</span>
    </button>
</div>

<div class="calendar-container">
    <div class="week-days month-grid">
        <p>Segunda</p>
        <p>Ter√ßa</p>
        <p>Quarta</p>
        <p>Quinta</p>
        <p>Sexta</p>
        <p>Sabado</p>
        <p>Domingo</p>
    </div>

    <div class="number-days month-grid week-day-{{firstWeekDay}}">
        <div class="day-container" *ngFor="let day of days;" [ngClass]="{'today': day.isToday}">
            <p class="day-title">{{day.day}}</p>
            <p class="day-description">10 atendimentos</p>
        </div>
    </div>
</div>
