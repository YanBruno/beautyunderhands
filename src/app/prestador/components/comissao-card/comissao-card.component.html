<ng-container *ngIf="comission">
    <div class="card-container">
        <p class="value">{{comission.service.title | title}}</p>
        <a class="card-item-link" [routerLink]="['comissao']" (click)="setCurrentComission()">
            <span>Ver detalhes</span>
        </a>
    </div>
</ng-container>
