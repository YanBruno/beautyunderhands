<div class="sidebar-container">
    <div class="sidebar-menu-items">
        <a *ngFor="let item of items" [routerLink]="[item.route]" class="menu-item-field" routerLinkActive="active">
            <span class="material-symbols-outlined">
                {{item.materialIcon}}
            </span>
            <p>{{item.text}}</p>
        </a>
    </div>
</div>
